<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rich Text</title>
    <link rel=stylesheet href="style.css">

</head>

<body>
    <div>
        <label>
            <input type="checkbox">
            <span class="check"></span>
        </label>
    </div>

    <div class="main">
        <div class=icon>
            <button class = "btn" data-element ='bold'><img src="Icons/bold.png" width=15px class="btn"></button>
            <button class = "btn" data-element = 'italic'><img src="Icons/italics.png" width=15px ></button>
            <button class = "btn" data-element='underline'><img src="Icons/underline.png" width=15px ></button>
            <button class = "btn" data-element='insertUnorderedList'><img src="Icons/underedList.png" width=15px></button>
            <button class = "btn" data-element='insertOrderedList'><img src="Icons/insertOrderedList.png" width=15px></button>
            <button class = "btn" data-element='createLink'><img src="Icons/link.png" width=15px></button>
            <button class = "btn" data-element='justifyLeft'><img src="Icons/justifyLeft.png" width=15px></button>
            <button class = "btn" data-element='justifyCenter'><img src="Icons/justifyCenter.png" width=15px></button>
            <button class = "btn" data-element='justifyRight' ><img src="Icons/justifyRight.png" width=15px></button>
            <button class = "btn" data-element='insertImage'><img src="Icons/image.png" width=15px></button>
            <button class="btn"><a href="https://github.com/LucassSN"><img src="Icons/git.png" width=15px > </a></button>
        </div><hr><br>

        <div class="textArea" contenteditable="true">
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</script>

</html>
